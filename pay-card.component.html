<div class="pay-card container py-4">

  <h2 class="fw-bold mb-4">
    <i class="fa fa-credit-card text-primary me-2"></i>
    Card Payment
  </h2>

  <form (ngSubmit)="payNow()" #cardForm="ngForm" class="p-4 border rounded-3 shadow-sm bg-white">

    <!-- CARD NUMBER -->
    <div class="mb-3">
      <label class="form-label fw-bold">Card Number</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
        <input type="text" class="form-control" maxlength="16"
               placeholder="1234 5678 9012 3456"
               required
               [(ngModel)]="card.cardNumber" name="cardNumber">
      </div>
    </div>

    <!-- EXPIRY & CVV -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Expiry Date</label>
        <input type="text" class="form-control"
               placeholder="MM/YY"
               required
               [(ngModel)]="card.expiry" name="expiry">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">CVV</label>
        <input type="password" class="form-control" maxlength="3"
               placeholder="***"
               required
               [(ngModel)]="card.cvv" name="cvv">
      </div>
    </div>

    <!-- CARD HOLDER -->
    <div class="mb-3">
      <label class="form-label fw-bold">Card Holder Name</label>
      <input type="text" class="form-control"
             placeholder="John Doe"
             required
             [(ngModel)]="card.name" name="name">
    </div>

    <!-- SAVE CARD OPTION -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox"
             [(ngModel)]="card.saveCard" name="saveCard">
      <label class="form-check-label">
        Save this card for future payments
      </label>
    </div>

    <!-- PAY NOW BUTTON -->
    <button class="btn btn-primary btn-lg w-100">
      Pay Now
    </button>

  </form>
</div>
